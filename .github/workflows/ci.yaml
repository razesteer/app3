name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Extract version
        id: vars
        run: |
          TAG=${GITHUB_SHA::7}
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/razesteer/app3:${{ env.TAG }}

      # - name: Checkout Helm Chart Repository
      #   uses: actions/checkout@v3
      #   with:
      #     repository: razesteer/app-helm
      #     token: ${{ secrets.WORKFLOW_TOKEN }}
      #     path: helm-chart

      - name: Update Image Tag in Values File
        run: |
         
          yq -i '.image.tag = "${{ env.TAG }}"' values/dev/app3.yaml

      - name: Commit and Push Changes
        run: |
         
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add values/dev/app3.yaml
          git commit -m "app3 image tag to ${{ env.TAG }}"
          git status
          ls -la
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
